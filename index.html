<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⏱ Downtime Monitor</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #0ff; }
    .entry.up { color: #0f0; }
    .entry.down { color: #f00; }
  </style>
</head>
<body>
  <h1>📡 Status for one-learning-jaybird.ngrok-free.app</h1>
  <p>⏱ Current Status: <span id="live-status">Checking...</span></p>
  <h2>🕰 Past Downtime</h2>
  <div id="log"></div>

  <script>
    // Fake live check by pinging a known route
    fetch(window.location.href + '?livecheck=' + Date.now(), { cache: 'no-store' })
      .then(() => {
        document.getElementById('live-status').innerText = '✅ UP';
        document.getElementById('live-status').style.color = '#0f0';
      })
      .catch(() => {
        document.getElementById('live-status').innerText = '❌ DOWN';
        document.getElementById('live-status').style.color = '#f00';
      });

    // Load downtime log
    fetch('downtime-log.json')
      .then(res => res.json())
      .then(data => {
        const logDiv = document.getElementById('log');
        data.history.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry ' + entry.status.toLowerCase();
          div.textContent = `${entry.time} — ${entry.status}`;
          logDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>
