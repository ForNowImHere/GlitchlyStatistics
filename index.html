<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¡ one-learning-jaybird.ngrok-free.app Status Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      color: #0ff;
      text-align: center;
      margin-bottom: 1rem;
    }
    #status {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .up {
      color: #0f0;
    }
    .down {
      color: #f44;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 2rem;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      background: #222;
    }
    li {
      padding: 0.3rem 0;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    li:last-child {
      border-bottom: none;
    }
    canvas {
      background: #222;
      border-radius: 8px;
      display: block;
      margin: 0 auto 2rem auto;
      max-width: 100%;
      height: 250px;
    }
    #lastChecked {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ one-learning-jaybird.ngrok-free.app Status</h1>
  <div id="status">Loading statusâ€¦</div>

  <h2>ðŸ§© Routes</h2>
  <ul id="routes"></ul>

  <h2>ðŸ“Š Downtime History</h2>
  <canvas id="downtimeChart"></canvas>
  <div id="lastChecked">Last checked: --</div>

  <script>
    const statusEl = document.getElementById('status');
    const routesEl = document.getElementById('routes');
    const lastCheckedEl = document.getElementById('lastChecked');
    let downtimeChart;

    async function fetchJSON(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response not ok');
        return await response.json();
      } catch (e) {
        console.error(`Failed to fetch ${url}:`, e);
        return null;
      }
    }

    function updateStatusUI(statusData) {
      if (!statusData || !statusData.currentStatus) {
        statusEl.textContent = "âš ï¸ Unable to fetch status";
        statusEl.className = "down";
        return;
      }

      switch (statusData.currentStatus) {
        case "UP":
          statusEl.textContent = "âœ… Site is UP";
          statusEl.className = "up";
          break;
        case "DOWN":
          statusEl.textContent = "âš ï¸ Site is DOWN";
          statusEl.className = "down";
          break;
        default:
          statusEl.textContent = "â“ Unknown status";
          statusEl.className = "";
      }

      lastCheckedEl.textContent = `Last checked: ${new Date(statusData.checked).toLocaleString()}`;

      routesEl.innerHTML = "";
      statusData.routes.forEach(route => {
        const li = document.createElement('li');
        if (route.status === 200) {
          li.textContent = `âœ… ${route.path} is UP`;
          li.className = "up";
        } else {
          li.textContent = `âŒ ${route.path} is DOWN (status: ${route.status})`;
          li.className = "down";
        }
        routesEl.appendChild(li);
      });
    }

    function updateDowntimeChart(data) {
      if (!data || !data.history || data.history.length === 0) return;

      const labels = data.history.map(entry => new Date(entry.time).toLocaleString());
      const values = data.history.map(entry => entry.status === "UP" ? 1 : 0);

      if (downtimeChart) downtimeChart.destroy();

      const ctx = document.getElementById('downtimeChart').getContext('2d');
      downtimeChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Uptime History',
            data: values,
            fill: true,
            borderColor: '#0ff',
            backgroundColor: 'rgba(0, 255, 255, 0.3)',
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 7,
          }]
        },
        options: {
          scales: {
            y: {
              min: 0,
              max: 1,
              ticks: {
                stepSize: 1,
                callback: val => val === 1 ? 'UP' : 'DOWN'
              }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    async function refreshDashboard() {
      const statusData = await fetchJSON("status.json");
      updateStatusUI(statusData);

      const downtimeData = await fetchJSON("downtime-log.json");
      updateDowntimeChart(downtimeData);
    }

    refreshDashboard();
    setInterval(refreshDashboard, 15000); // update every 15 seconds
  </script>
</body>
</html>
